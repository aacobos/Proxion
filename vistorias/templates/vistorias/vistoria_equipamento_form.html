<!DOCTYPE html>
<html>
<head>
    <title>Vistoria do Equipamento</title>
</head>
<body>
    <h2>Vistoria do Equipamento: {{ equipamento.nome }}</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Tabela de parâmetros a serem avaliados -->
        <table>
            <thead>
                <tr>
                    <th>Parâmetro</th>
                    <th>Valor Avaliado</th>
                </tr>
            </thead>
            <tbody>
                {% for parametro in parametros %}
                <tr>
                    <td>{{ parametro.nome }} ({{ parametro.get_gravidade_display }})</td>
                    <td>
                        <select name="parametro_{{ parametro.id }}" required>
                            <option value="">Selecione...</option>
                            {% for valor, nome in situacao_choices %}
                                <option value="{{ valor }}">{{ nome }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="2">Nenhum parâmetro disponível para este equipamento.</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <br><br>

        <!-- Seção para selecionar o status do equipamento -->
        <h3>Status do Equipamento</h3>
        <label for="status">Selecione o Status:</label>
        <select name="status" id="status" required>
            <option value="">Selecione...</option>
            {% for valor, nome in status_choices %}
                <option value="{{ valor }}" {% if valor == equipamento.status %}selected{% endif %}>{{ nome }}</option>
            {% endfor %}
        </select>

        <button type="submit">Salvar Vistoria</button>
    </form>

</body>
</html>
